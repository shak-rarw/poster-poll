<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8" />
  <title>Undian Poster</title>
  <style>
    .option {
      display: inline-block;
      margin: 10px;
      cursor: pointer;
      border: 3px solid transparent;
      border-radius: 10px;
    }

    .option.selected {
      border-color: blue;
    }

    img {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h2>POSTER MANAKAH YANG MENAMBATKAN HATI ANDA?</h2>

  <form id="poll-form">
    <div id="image-options">
      <label class="option" data-value="Sem 1 A">
        <img src="img/poster1.jpg" alt="Sem 1 A" />
      </label>
      <label class="option" data-value="Sem 1 B">
        <img src="img/poster2.jpg" alt="Sem 1 B" />
      </label>
      <label class="option" data-value="Sem 2 A">
        <img src="img/poster3.jpg" alt="Sem 2 A" />
      </label>
      <label class="option" data-value="Sem 2 B">
        <img src="img/poster4.jpg" alt="Sem 2 B" />
      </label>
    </div>
    <input type="hidden" name="poll" id="selectedValue" />
    <button type="submit">Undi</button>
  </form>

  <div id="poll-result" style="display:none;">
    <h3>Keputusan Undian</h3>
    <ul id="result-list"></ul>
    <p id="totalVotes"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
